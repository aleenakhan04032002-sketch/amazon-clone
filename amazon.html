<!DOCTYPE html>
<html>
    <head>
        <title>
            My Amazon Project
        </title>
        <link rel="stylesheet" href="style/amazon-header.css">
        <link rel="stylesheet" href="style/products.css">


    </head>

    <body>
        <div class="header-container">
            <div class="left-header-container">
                <a class="amazon-header-link" href="amazon.html">
                    <img class="amazon-logo" src="images/amazon-logo-white.png">
                    <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
                </a>
            </div>

            <div class="middle-header-container">
                <input class="search-bar"   type="text" placeholder="Search">
                <button class="search-button"><img class="search-image" src="images/icons/search-icon.png"></button>
            </div>

            <div class="right-header-container">
                <a  class="orders-link header-link" href="order.html">
                    <span class="return-span">Return</span>
                    <span class="order-span">& Orders</span>
                </a>

                <a class="checkout-link"  href="checkout.html">
                    <img class="cart-image" src="images/icons/cart-icon.png">
                    <div class="js-cart-quantity cart-quantity-badge">0</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>
        

        <div class="main">
            <div class="products-grid">
                <div class="product-card">
                    <div class="image-container">
                        <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">
                    </div>
                    <div class="product-description">
                        Black and Gray Athletic Cotton Socks- 6 Pairs
                    </div>

                    <div class="rating-info">
                        <img class="rating-stars" src="images/ratings/rating-45.png">
                        <div class="rating-counts">85</div>
                    </div>

                    <div class="price">
                        $10.90
                    </div>

                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>

                    </div>

                    <div class="product-spacer"></div>

                    <div class="added">
                        <img class="checkmark" src="images/icons/checkmark.png">
                        Added
                    </div>

                    <button class="cart-button">Add to Cart</button>

                </div>



                <div class="product-card">
                    <div class="image-container">
                        <img class="product-image"  src="images/products/intermediate-composite-basketball.jpg">
                    </div>
                    <div class="product-description">
                        Intermediate Size Basketball
                    </div>

                    <div class="rating-info">
                        <img class="rating-stars" src="images/ratings/rating-25.png">
                        <div class="rating-counts">130</div>
                    </div>

                    <div class="price">
                        $20.95
                    </div>

                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>

                    </div>

                    <div class="product-spacer"></div>

                    <div class="added">
                        <img  class="checkmark" src="images/icons/checkmark.png">
                        Added
                    </div>

                    <button class="cart-button">Add to Cart</button>

                </div>





                <div class="product-card">
                    <div class="image-container">
                        <img class="product-image"  src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
                    </div>
                    <div class="product-description">
                        Adult Plain Cotton BLue T-shirt
                    </div>

                    <div class="rating-info">
                        <img class="rating-stars" src="images/ratings/rating-40.png">
                        <div class="rating-counts">50</div>
                    </div>

                    <div class="price">
                        $5.99
                    </div>

                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>

                    </div>

                    <div class="product-spacer"></div>

                    <div class="added">
                        <img class="checkmark" src="images/icons/checkmark.png">
                        Added
                    </div>

                    <button class="cart-button">Add to Cart</button>

                </div>


             
                     
           
            </div>
        </div>

        

    </body>
</html>
