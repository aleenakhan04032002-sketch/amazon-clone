<!DOCTYPE html>
<html>
    <head>
        <title>tracking</title>
        <link rel="stylesheet" href="style/tracking-header.css">
        <link rel="stylesheet" href="style/tracking-main.css">
    </head>
    <body>
        <div class="header-container">
            <div class="left-header-container">
                <a class="amazon-header-link" href="amazon.html">
                    <img class="amazon-logo" src="images/amazon-logo-white.png">
                    <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
                </a>
            </div>

            <div class="middle-header-container">
                <input class="search-bar"   type="text" placeholder="Search">
                <button class="search-button"><img class="search-image" src="images/icons/search-icon.png"></button>
            </div>

            <div class="right-header-container">
                <a  class="orders-link header-link" href="order.html">
                    <span class="return-span">Return</span>
                    <span class="order-span">& Orders</span>
                </a>

                <a class="checkout-link"  href="checkout.html">
                    <img class="cart-image" src="images/icons/cart-icon.png">
                    <div class="js-cart-quantity cart-quantity-badge">0</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>





        <div class="tracking-main-page">
            <div class="tracking-container">
                <a class="tracking-link" href="order.html">View all orders</a>
                <div class="tracking-title">Arriving on Monday, June 13</div>
                <div class="black">Black and Gray Athletic Socks-6 Pairs</div>
                <div>Quantity:1</div>
                <div class="tracking-image-div"><img class="tracking-image" src="images/products/athletic-cotton-socks-6-pairs.jpg"></div>
                

            </div>




            <div class="progress-container">
                <div>Preparing</div>
                <div class="ship">Shipped</div>
                <div>Delivered</div>

            </div>
            <div class="bar-section">
                <div class="progress-bar"></div>

            </div>





        </div>

    </body>
</html>
